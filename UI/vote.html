<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
    content="A platform that enables citizens give their mandate to politicians running for different government offices while building trust in the process through transparency.">
  <meta name="author" content="Chege Bryan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politico | Offices</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--navigation bar-->
  <nav class="navbar navbar--fixed navbar--default">
    <!--Project name-->
    <a href="index.html" class="navbar--brand">Politico</a>

    <!--Navigation link for and sign out-->
    <div class="navbar__collapse">
      <ul class="navbar__nav">
        <li>
          <a href="#0" id="logout-btn" class="nav__link">Sign out</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Side bar navigation-->
  <ul class="sidenav sidenav__nav">
    <li class="sidenav__item">
      <a href="dashboard.html" class="nav__link">
        <i class="fas fa-fw fa-tachometer-alt"></i>&nbsp;Dashboard
      </a>
    </li>
    <li class="sidenav__item">
      <a href="dashboard.html" class="nav__link">
        <i class="fas fa-fw fa-handshake"></i>&nbsp;Political Parties
      </a>
    </li>
    <li class="sidenav__item">
      <a href="government_offices.html" class="nav__link">
        <i class="fas fa-fw fa-university"></i>&nbsp;Political Offices
      </a>
    </li>
    <li class="sidenav__item">
      <a href="vote.html" class="nav__link">
        <i class="fas fa-fw fa-vote-yea"></i>&nbsp;Vote
      </a>
    </li>
    <li class="sidenav__item">
      <a href="#" class="nav__link">
        <i class="fas fa-fw fa-poll"></i>&nbsp;Election Results
      </a>
    </li>
  </ul>

  <!--Page main content-->
  <div class="main">
    <div class="container">
      <div class="card">
        <h2 class="card--title">Voting</h2>
        <div class="table--responsive">
          <table>
            <tr>
              <th>Office name</th>
              <th>Vote for</th>
            </tr>
            <tr>
              <td>Ministry of bubles</td>
              <td>
                <label class="form__label--radio">Jerry Smith
                  <input type="radio" name="office_1">
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio"> Morty
                  <input type="radio" name="office_1">
                  <span class="checkmark"></span>
                </label>
              </td>
            </tr>
            <tr>
              <td>Space aviation</td>
              <td>
                <label class="form__label--radio">Lincler
                  <input type="radio" name="office_2">
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio"> Bird Person
                  <input type="radio" name="office_2">
                  <span class="checkmark"></span>
                </label>
              </td>
            <tr>
            <tr>
              <td>&nbsp;</td>
              <td>
                <div class="card--actions">
                  <button type="button" class="btn btn--basic">
                    Send vote</button>
                </div>
              </td>
            </tr>

          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Load scripts-->
  <script type="module" src="js/api/helpers.js"></script>
  <script type="module" src="js/api/logOut.js"></script>

</body>

</html>
