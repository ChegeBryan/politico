<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="A platform that enables citizens give their mandate to
    politicians running for different government offices while building trust
    in the process through transparency.">
  <meta name="author" content="Chege Bryan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politico | Sign Up</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--navigation bar-->
  <nav class="container navbar">
    <!--Project name-->
    <a href="index.html" class="navbar--brand">Politico</a>

    <!--Button to toggle navlink display on mobile-->
    <button type="button" class="nav__link--toggler" onclick="toggleNavlink()"><i class="fas fa-bars"></i></button>

    <!--Navigation links for log in and sign up-->
    <div class="navbar__collapse">
      <ul class="navbar__nav">
        <li>
          <a href="signin.html" class="nav__link">Sign in</a>
        </li>
        <li>
          <a href="index.html" class="nav__link">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="container__flex">
      <!--Sign up form-->
      <div class="flex--col-5">
        <div class="card">
          <form id="signup_form">
            <div class="form__component">
              <label for="firstname" class="hide">Firstname: </label>
              <input type="text" class="form__component-input" id="firstname" name="firstname" placeholder="Firstname"
                pattern="\[A-Za-z]\" title="Must be letters only." required>
            </div>
            <div class="form__component">
              <label for="lastname" class="hide">Lastname: </label>
              <input type="text" class="form__component-input" id="lastname" name="lastname" placeholder="Lastname"
                pattern="\[A-Za-z]\" title="Must be letters only." required>
            </div>
            <div class="form__component">
              <label for="othername" class="hide">othername: </label>
              <input type="text" class="form__component-input" id="othername" name="othername" placeholder="Othername"
                pattern="\[A-Za-z]\" title="Must be letters only." required>
            </div>
            <div class="form__component">
              <label for="phonenumber" class="hide">Phonenumber: </label>
              <input type="tel" class="form__component-input" id="phonenumber" name="phonenumber" pattern="\[0-9]\"
                placeholder="Phonenumber" title="Must be Numbers only." required>
            </div>
            <div class="form__component">
              <label for="useremail" class="hide">User email: </label>
              <input type="email" class="form__component-input" id="useremail" name="email" placeholder="Email"
                required>
            </div>
            <div class="form__component">
              <label for="passporturl" class="hide">Passort Url: </label>
              <input type="url" class="form__component-input" id="passporturl" name="passportUrl" pattern="https?://.+"
                placeholder="Passport url" title="Passport absolute url." required>
            </div>
            <div class="form__component position--rv">
              <label for="pwd" class="hide">Password: </label>
              <input type="password" class="form__component-input" id="pwd" name="password" placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters."
                required>
              <i class="fa fa-eye fa-lg pwd--toggle" onmouseover="showPassword()" onmouseout="hidePassword()"></i>
            </div>

            <!--Form submit button-->
            <div class="card--actions">
              <button type="button" id="signup_btn" class="btn btn--basic btn--block">Create account</button>
            </div>

            <hr>

            <div class="container__flex">
              <p>Been here before?</p>&nbsp;<a href="signin.html">Sign in</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script type="module" src="js/api/helpers.js"></script>
  <script type="module" src="js/api/user.js"></script>
</body>

</html>
