<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description"
        content="A platform that enables citizens give their mandate to politicians running for different government offices while building trust in the process through transparency.">
  <meta name="author" content="Chege Bryan">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politico Admin | Add office</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!--navigation bar-->
  <nav class="navbar navbar--fixed navbar--default">
    <!--Project name-->
    <a href="index.html" class="navbar--brand">Politico</a>

    <!--Navigation link for and sign out-->
    <ul class="navbar__nav">
      <li>
        <a href="#0" id="logout-btn" class="nav__link">Sign out</a>
      </li>
    </ul>
  </nav>

  <!--Side bar navigation-->
  <ul class="sidenav sidenav__nav">
    <li class="sidenav__item">
      <a href="admin_dashboard.html" class="nav__link">
        <i class="fas fa-fw fa-tachometer-alt"></i>&nbsp;Admin Dashboard
      </a>
    </li>
    <li class="sidenav__item">
      <a href="#" class="nav__link">
        <i class="fas fa-fw fa-handshake"></i>&nbsp;Political Parties
      </a>
      <div class="dropdown">
        <a href="add_party.html" class="dropdown__link"><i class="fas fa-fw fa-plus"></i>&nbsp;Create
          party</a>
        <a href="edit_party.html" class="dropdown__link"><i class="fas fa-fw fa-edit"></i>&nbsp;Edit party</a>
        <a href="delete_party.html" class="dropdown__link"><i class="fas fa-fw fa-trash"></i>&nbsp;Delete party</a>
      </div>
    </li>
    <li class="sidenav__item">
      <a href="#" class="nav__link">
        <i class="fas fa-fw fa-university"></i>&nbsp;Political Offices
      </a>
      <div class="dropdown">
        <a href="edit_office.html" class="dropdown__link"><i class="fas fa-fw
        fa-edit"></i>&nbsp;Edit office</a>
        <a href="delete_office.html" class="dropdown__link"><i class="fas fa-fw
        fa-trash"></i>&nbsp;Remove office</a>
      </div>
    </li>
  </ul>

  <!--Page main content-->
  <div class="main">
    <div class="container">
      <div class="container__flex">
        <div class="flex--col-6 card">
          <h2 class="card--title">Add new office</h2>
          <form id="add-office-form">
            <div class="container__flex">
              <!--Office name option group-->
              <div class="form__component flex--col-6">
                <h3 class="card--title">Office name</h3>
                <label class="form__label--radio">President
                  <input type="radio" name="office_name" value="president" checked>
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio">Governor
                  <input type="radio" name="office_name" value="governor">
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio">Senator
                  <input type="radio" name="office_name" value="senator">
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio">House of Representatives
                  <input type="radio" name="office_name" value="house of representatives">
                  <span class="checkmark"></span>
                </label>
              </div>
              <!--office type option group-->
              <div class="form__component flex--col-6">
                <h3 class="card--title">Office Type</h3>
                <label class="form__label--radio">Federal
                  <input type="radio" name="office_type" value="federal" checked>
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio">Congress
                  <input type="radio" name="office_type" value="congress">
                  <span class="checkmark"></span>
                </label>
                <label class="form__label--radio">State
                  <input type="radio" name="office_type" value="state">
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>

            <div class="card--actions">
              <button type="button" class="btn btn--basic card--actions-btn" id="add-office-btn"> Create Office</button>
              <button type="button" class="btn btn--basic card--actions-btn">Cancel</button>
            </div>
          </form>
        </div>
      </div>
      <div id="snackbar"></div>
    </div>
  </div>

  <!--Load scripts -->
  <script type="module" src="js/api/logOut.js"></script>
  <script type="module" src="js/api/controller/addOffice.js"></script>

</body>

</html>
